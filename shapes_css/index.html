<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Shapes</title>
</head>
<body>
<div class="center">
    <div class="first-row">
        <div class="circle">
            <p>circle</p>
        </div>
        <div class="square">
            <p>square</p>
        </div>
        <div class="rectangle ">
            <p>rectangle</p>
        </div>
        <div class="triangle">
            <p>triangle</p>
        </div>
    </div>

    <div class="last-row">
        <div class="semi_circle">
            <p>semi circle</p>
        </div>
        <div class="pal">
            <p>parallelogram</p>
        </div>
        <div class="star">
            <p>star</p>
        </div>
    </div> 
</div>
</body>
</html>
